<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
	<ul class="unstyled list-unstyled p-3 border-card">
		<% _.each(events, function(event) { %>
			<li class="mb-3">
				<div class="pull-left event <%= event['class'] %>"></div>
				<a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>"
					data-event-class="<%= event['class'] %>" class="event-item TextBold small-text" aria-label="Event">
					<%= event.title %>
				</a>
			</li>
		<% }) %>
	</ul>
</div>
